<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7C41FA" />
    <link rel="icon" href="source/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="./manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./navigation.css" />
    <title>Stockholm Safety Map</title>
  </head>
  <body onload="initMap()">
    <div id="navWrapper">
      <div class="navigation-bar">
        <!-- From location with circle icon -->
        <div id="symbolsWrapper">
          <img
            src="./source/NavLocation.png"
            alt="Pin icon"
            class="locationNav-icon"
          />
          <img src="./source/NavRedPin.png" alt="Pin icon" class="pin-icon" />
        </div>
        <!-- To location with pin icon -->
        <div id="locationWrapper">
          <input type="text" id="from-location" placeholder="From" />
          <input type="text" id="to-location" placeholder="To" />
        </div>

        <!-- Swap button -->
        <div>
          <img
            src="./source/swapLocation.png"
            alt="Swap locations"
            id="swap-icon"
            class="swap-button"
            onclick="swapLocations()"
          />
        </div>
      </div>
      <div id="navColors">
        <img src="./source/personWalking.png" alt="person walking" />
        <div id="circle-purple"></div>
        <p class="nav-p">Mostly safe</p>
        <div id="circle-orange"></div>
        <p class="nav-p">Moderate</p>
        <div id="circle-darkOrange"></div>
        <p class="nav-p">Be cautious</p>
      </div>
    </div>
    <div id="map"></div>

    <!-- Google Signin Div -->
    <div id="googleSignInDiv" class="sign-in-div">
      <!-- Close button as an image -->
      <img
        src="./source/exit-icon.png"
        alt="Close"
        id="closeButton"
        class="close-btn"
      />
      <div id="sign-wrapper">
        <p id="google-title">
          Access our navigation<br />by signing in with your<br />
          Google account.
        </p>

        <!-- Terms and Privacy Checkbox -->

        <label id="terms-of-use" for="termsCheckbox">
          <div><input type="checkbox" id="termsCheckbox" /></div>
          <div>
            I accept
            <a href="https://yourwayhome.eu/terms-of-use" target="_blank"
              >Terms</a
            >
            of use<br> and
            <a href="https://yourwayhome.eu/privacy-policy" target="_blank">
              Privacy Policy</a
            >
            *
          </div>
        </label>
        <!-- Sign-in with Google button, initially disabled -->
        <button id="googleSignInButton" class="google-btn" disabled>
          Continue with Google
        </button>
      </div>
    </div>
    <!-- Sticky Bar -->
    <div class="sticky-bar">
      <a href="./index.html" class="icon-container">
        <img src="./source/location.png" alt="Drop a Pin icon" class="icon" />
        <p>Drop a Pin</p>
      </a>
      <a href="./navigation.html" class="icon-container">
        <img src="./source/naviYellow.png" alt="Route icon" class="icon" />
        <p class="active">Navigation</p>
      </a>
      <a href="./profile.html" class="icon-container">
        <img src="./source/account.png" alt="Profile icon" class="icon" />
        <p>Profile</p>
      </a>
      <a href="./aboutUs.html" class="icon-container">
        <img src="./source/info.png" alt="Q n A icon" class="icon" />
        <p>About us</p>
      </a>
    </div>
    <!-- Scripts -->
    <script src="./navigation.js"></script>
    <!-- Google Maps API -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu5Z6GY1vNs96Ic5WmTNp_IQv4r9sdRJE&callback=initMap"
    ></script>
  </body>
</html>
